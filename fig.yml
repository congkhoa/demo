redis:
  image: orchardup/redis
  volumes:
        - /var/docker/redis:data
  ports:
        - "6379"

db:
  image: postgres:9.4
#  environment:
#        - POSTGRES_USER:'root'
#        - POSTGRES_PASSWORD:'my_pass'
#        - DB='postgres'
  ports:
        - "5432"
  volumes:
        - /var/docker/postgresql:data

web:
  build: .
  command: python app.py
  ports:
  - "5000:5000"
  volumes:
  - .:/code
  links:
  - redis
  - db
